<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1,
  maximum-scale=5" />
  <link rel="icon" href="img/devchallenges.png" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <main>
    <div class="top">
      <img src="./img/profilePhoto.png" alt="">

      <div class="infos">
        <div class="info">
          <span class="bold">100</span>
          <span class="gray">Posts</span>
        </div>
        <div class="info">
          <span class="bold">2,242</span>

        </div>
        <div class="info">
          <span class="bold">1,432</span>
          <span class="gray">Following</span>
        </div>
      </div>
    </div>
    <div class="grid">
      <div class="gridItems"><img src="img/photo1.png" alt=""></div>
      <div class="gridItems"><img src="img/photo2.png" alt=""></div>
      <div class="gridItems"><img src="img/photo3.png" alt=""></div>

  <footer>
